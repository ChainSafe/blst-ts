name: Main

on:
  pull_request:
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*"

jobs:
  build-swig:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Cache SWIG setup
        id: cache-swig-setup
        uses: actions/cache@v2
        with:
          path: ~/swig
          key: ${{ runner.os }}-swig-pr1746
      - name: Setup SWIG
        if: steps.cache-swig-setup.outputs.cache-hit != 'true'
        run: |
          git clone -b pr/new-node-fixes https://github.com/yegorich/swig;
          cd swig;
          ./autogen.sh;
          ./configure --prefix=$HOME/swig;
          make;
          make install;

      - name: Copy patch files
        run: cp blst_wrap.py blst/bindings/node.js/blst_wrap.py

      - name: Install node-gyp
        run: npm install --global node-gyp
      - name: Build with node-gyp
        run: |
          export PATH=~/swig/bin:$PATH SWIG_LIB=~/swig/share/swig/4.0.2
          node-gyp rebuild
        working-directory: blst/bindings/node.js

      - name: Upload binding.node
        uses: actions/upload-artifact@v2
        with:
          name: blst_wrap.cpp
          path: blst/bindings/node.js/blst_wrap.cpp

  build:
    needs: ["build-swig"]
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [10, 11, 12, 13, 14]
        exclude:
          # windows node 10,11 builds failing, tracker issue https://github.com/supranational/blst/pull/43
          # Tried this solutions without success:
          # Solution from: https://github.com/nodejs/node-gyp/issues/1898#issuecomment-540864130
          # Solution edit: https://github.com/nodejs/node-gyp/issues/119#issuecomment-331778053
          - os: windows-latest
            node: 10
          - os: windows-latest
            node: 11
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup Node.js ${{matrix.node}}
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node}}

      - name: Get SWIG pre-built
        uses: actions/download-artifact@v2
        with:
          name: blst_wrap.cpp
          path: prebuild/

      - name: Install && Build TS + bindings
        run: yarn bootstrap
      - name: Test
        run: yarn test

      - name: Upload binding.node
        uses: actions/upload-artifact@v2
        if: github.repository_owner == 'chainsafe' && github.event_name != 'pull_request'
        with:
          name: binding.node
          path: prebuild/

  publish:
    needs: ["build-swig", "build"]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-node@v1 # Necessary for 'yarn publish'
        with:
          node-version: "12.x"
          registry-url: "https://registry.npmjs.org"

      - name: Get SWIG pre-built
        uses: actions/download-artifact@v2
        with:
          name: blst_wrap.cpp
          path: prebuild/
      - name: Get binding.node pre-builts
        uses: actions/download-artifact@v2
        with:
          name: binding.node
          path: prebuild/

      - name: Build .ts source for release
        run: yarn bootstrap

      - name: Create Github release with prebuilds
        uses: softprops/action-gh-release@v1
        with:
          files: prebuild/*
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        run: yarn publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
