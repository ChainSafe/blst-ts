name: Main

on:
  pull_request:
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*"

jobs:
  build-swig:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Setup SWIG
        run: |
          git clone -b v8-isolate-aware-init https://github.com/dot-asm/swig;
          cd swig;
          ./autogen.sh;
          ./configure --prefix=$HOME/swig;
          make;
          make install;

      - name: Check files
        run: ls /swig/share/swig/

      - name: Install && Build TS + bindings
        run: |
          export PATH=~/swig/bin:$PATH SWIG_LIB=~/swig/share/swig/4.0.2
          yarn bootstrap
          ls -ltrh .
        working-directory: blst/bindings/node.js
        env:
          BLST_WRAP_CPP_FORCE_BUILD: true

      - name: Upload binding.node
        uses: actions/upload-artifact@v2
        with:
          name: blst_wrap.cpp
          path: prebuild/blst_wrap.cpp
          if-no-files-found: error

  build:
    needs: ["build-swig"]
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [10, 11, 12, 13, 14, 15]
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup Node.js ${{matrix.node}}
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node}}

      - name: Get SWIG pre-built
        uses: actions/download-artifact@v2
        with:
          name: blst_wrap.cpp
          path: prebuild/

      - name: Install && Build TS + bindings
        run: yarn bootstrap
        env:
          SWIG_SKIP_RUN: true
      - name: Test
        run: yarn test

      - name: Upload binding.node
        uses: actions/upload-artifact@v2
        if: github.repository_owner == 'chainsafe' && github.event_name != 'pull_request'
        with:
          name: binding.node
          path: prebuild/*.node
          if-no-files-found: error

  publish:
    needs: ["build-swig", "build"]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-node@v1 # Necessary for 'yarn publish'
        with:
          node-version: "12.x"
          registry-url: "https://registry.npmjs.org"

      - name: Get SWIG pre-built
        uses: actions/download-artifact@v2
        with:
          name: blst_wrap.cpp
          path: prebuild/
      - name: Get binding.node pre-builts
        uses: actions/download-artifact@v2
        with:
          name: binding.node
          path: prebuild/

      - name: Build .ts source for release
        run: yarn bootstrap

      - name: Create Github release with prebuilds
        uses: softprops/action-gh-release@v1
        with:
          files: prebuild/*
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        run: yarn publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
