name: Test

on:
  pull_request:
  push:
    branches:
    tags:
      - "v*.*.*"

jobs:
  build-swig:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup SWIG
        run: |
          git clone -b pr/new-node-fixes https://github.com/yegorich/swig;
          cd swig;
          ./autogen.sh;
          ./configure --prefix=$HOME/swig;
          make;
          make install;
      - name: Run.me
        run: |
          env PATH=~/swig/bin:$PATH SWIG_LIB=~/swig/share/swig/4.0.2 \
            ./blst/bindings/node.js/run.me
      - name: Upload binding.node
        uses: actions/upload-artifact@v2
        with:
          name: blst_wrap.cpp
          path: blst/bindings/node.js/blst_wrap.cpp

  build:
    needs: ["build-swig"]
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        # windows-latest disabled by now, unable to build
        os: [ubuntu-latest, macos-latest]
        node: [10, 11, 12, 13, 14]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup Node.js ${{matrix.node}}
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node}}

      - name: Get SWIG pre-built
        uses: actions/download-artifact@v2
        with:
          name: blst_wrap.cpp
          path: prebuild

      - name: Install && Build TS + bindings
        run: yarn bootstrap
      - name: Test
        run: yarn test

      - name: Upload binding.node
        uses: actions/upload-artifact@v2
        if: github.repository_owner == 'chainsafe' && github.event_name != 'pull_request'
        with:
          name: binding.node
          path: build/

  publish:
    needs: ["build-swig", "build"]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Get SWIG pre-built
        uses: actions/download-artifact@v2
        with:
          name: blst_wrap.cpp
          path: prebuild
      - name: Get binding.node pre-builts
        uses: actions/download-artifact@v2
        with:
          name: binding.node
          path: prebuild

      - name: Install && Build TS + bindings
        run: yarn bootstrap

      - name: Create Github release with prebuilds
        uses: softprops/action-gh-release@v1
        with:
          files: prebuild/*
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        run: npm publish --access public
        if: ${{secrets.NPM_TOKEN}}
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
