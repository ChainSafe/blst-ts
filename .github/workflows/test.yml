name: Test
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        # windows-latest disabled by now, unable to build
        # macos-latest disabled by now, unable to build
        os: [ubuntu-latest]
        node: [12, 14]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup Node.js ${{matrix.node}}
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node}}
      - name: Install & Build
        run: yarn install
      - name: Test
        run: yarn test
